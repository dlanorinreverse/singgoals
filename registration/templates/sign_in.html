{% extends 'base.html' %}
{% load static %}
{% block head %}
        {% block title %}SingGoals{% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7" style="float: right; margin-top: 10%">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">Login</strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="{% url 'sign_in' %}" method="POST" class="col-md-6 col-md-offset-3">
                        {{ error }}
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">Username</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username" placeholder="Username" name="username" value="{{ username }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <a href="{% url 'home' %}"><button type="submit" class="btn btn-success btn-sm">Sign in</button></a>
                                <!-- <a href="{% url 'sign_up' %}"><button type="submit" class="btn btn-success btn-sm">Sign Up</button></a> -->
                            </div>
                        </div>
                    </form>
                                                                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <a href="{% url 'sign_up' %}"><button type="submit" class="btn btn-success btn-sm">Sign Up</button></a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
